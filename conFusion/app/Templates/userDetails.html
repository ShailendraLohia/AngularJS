<h1>User Details</h1>

<table style="border:1px solid black">
    <tr>
        <td>Id</td>
        <td>{{employee.id}}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{{employee.name}}</td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>{{employee.username}}</td>
    </tr>
    <tr>
        <td>City</td>
        <td>{{employee.email}}</td>
    </tr>
</table>
